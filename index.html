    <h2> model viewer</h2>
<div>
         <model-viewer camera-controls ar ar-modes="webxr quick-look scene-viewer" placement="wall" touch-action="pan-y" src="./static/clock.glb" ios-src="./static/clock.usdz" ar alt="A 3D transparency test" style="background-color: unset;" ></model-viewer>

         <model-viewer camera-controls ar ar-modes="webxr quick-look scene-viewer" touch-action="pan-y" src="./static/2.glb" ios-src="./static/2.usdz" ar alt="A 3D transparency test" style="background-color: unset;"></model-viewer>
         <model-viewer camera-controls ar ar-modes="webxr quick-look scene-viewer" touch-action="pan-y" src="./static/1.glb" ios-src="./static/1.usdz" ar alt="A 3D transparency test" style="background-color: unset; " placement="wall" ></model-viewer>
         <model-viewer camera-controls ar ar-modes="webxr quick-look scene-viewer" touch-action="pan-y" src="" ios-src="./static/1.usdz" ar alt="A 3D transparency test" style="background-color: unset; "  ></model-viewer>
